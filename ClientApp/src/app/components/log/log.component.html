<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <table datatable [dtOptions]="dtOptions" class="table table-striped text-left cell-border"></table>
  </mat-card-content>
  <mat-divider></mat-divider>
</mat-card>
